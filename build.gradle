plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.gretty" version "4.0.3"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://repo.spring.io/milestone/" }
}

dependencies {
    def hsqlVersion = '2.7.1'
    def junitVersion = '5.9.0'
    def servletApiVersion = "5.0.0"
    def googleGuavaVersion = '31.1-jre'
    def jacksonVersion = '2.14.0-rc1'
    def lombokVersion = '1.18.24'
    def postgresqlDriverVersion = '42.5.1'
    def dbcp2Version = '2.9.0'
    def lang3Version = '3.12.0'
    def springFrameworkVersion = '6.0.2'
    def hibernateValidatorVersion = '8.0.0.Final'
    def hibernateCoreVersion = '6.1.5.Final'
    def springJpaVersion = '2.7.5'
    def securityVersion = '6.0.0'
    def jsonWebTokenVersion = '0.11.5'

    // Use JUnit Jupiter for testing.

    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"

    // This dependency is used by the application.

    implementation "com.google.guava:guava:$googleGuavaVersion"

    compileOnly "jakarta.servlet:jakarta.servlet-api:$servletApiVersion"

    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

    implementation group: 'org.apache.commons',
            name: 'commons-dbcp2',
            version: dbcp2Version

    implementation "org.apache.commons:commons-lang3:$lang3Version"

    implementation "org.hibernate:hibernate-validator:$hibernateValidatorVersion"


    // Lombok
    compileOnly "org.projectlombok:lombok:$lombokVersion"

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"


    // Spring

    implementation group: 'org.springframework',
            name: 'spring-context',
            version: springFrameworkVersion

    implementation group: 'org.springframework',
            name: 'spring-orm',
            version: springFrameworkVersion


    implementation group: 'org.springframework',
            name: 'spring-jdbc',
            version: springFrameworkVersion


    implementation "org.springframework:spring-webmvc:$springFrameworkVersion"


    implementation group: 'org.springframework.security',
            name: 'spring-security-config',
            version: securityVersion


    implementation group: 'org.springframework.security',
            name: 'spring-security-web',
            version: securityVersion

    // Drivers

    implementation group: 'org.postgresql',
            name: 'postgresql',
            version: postgresqlDriverVersion

    implementation group: 'org.hsqldb',
            name: 'hsqldb',
            version: hsqlVersion

    //

    implementation "org.hibernate:hibernate-core:$hibernateCoreVersion"

    implementation "org.springframework.data:spring-data-jpa:$springJpaVersion"

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-api',
            version: jsonWebTokenVersion

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-impl',
            version: jsonWebTokenVersion

    implementation group: 'io.jsonwebtoken',
            name: 'jjwt-jackson',
            version: jsonWebTokenVersion


}

application {
    // Define the main class for the application.
    mainClass = 'hello.HelloServlet'
}

gretty {
    contextPath = '/'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
